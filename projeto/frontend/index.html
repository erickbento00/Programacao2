<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cadastro de animais</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">

            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">
                    <span class="navbar-text">Cadastro de Animais</span>
                    <a class="nav-item nav-link" href="#" id="linkHome">Início</a>
                    <a class="nav-item nav-link" href="#" id="linkIndexAnimals">Listar</a>
                    <a class="nav-item nav-link" data-toggle="modal" 
                        data-target="#modalCreateAnimal" href="#">Incluir</a>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>

        <div id="pageBody">

            <div id="initContent" class="invisible">
                Bem vindo ao cadastro de Animais.
            </div>

            <div class="modal fade" id="modalCreateAnimal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Incluir Animal</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="imputType">Tipo do Animal</label>
                                    <input type="text" class="form-control" id="imputType"
                                        aria-describedby="typeHelp" placeholder="Cavalo">
                                    <small id="typeHelp" class="form-text text-muted">Informe o tipo do Animal.</small>
                                </div>
                                <div class="form-group">
                                    <label for="imputCode">Codigo</label>
                                    <input type="text" class="form-control" id="imputCode"
                                        aria-describedby="codeHelp" placeholder="007">
                                    <small id="codeHelp" class="form-text text-muted">Informe o código do animal.</small>
                                </div>
                                <div class="form-group">
                                    <label for="imputMedicine">Medicamento</label>
                                    <input type="text" class="form-control" id="imputMedicine"
                                        aria-describedby="medicineHelp" placeholder="Anti-pugas">
                                    <small id="medicineHelp" class="form-text text-muted">Informe o medicamento do animal.</small>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button id="btnCreateAnimal" type="button" class="btn btn-primary">Incluir</button>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table invisible table-striped table-hover" id="tableAnimals">
                <thead>
                    <tr>
                        <th scope="col">Tipo</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Medicamento</th>
                    </tr>
                </thead>
                <tbody id="tableContentAnimals">
                </tbody>
            </table>

        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
